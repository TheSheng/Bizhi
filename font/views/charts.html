<!DOCTYPE html>
<html ng-app="chart">
<head >
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name='referrer' content="never">

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="css/all.css"  crossorigin="anonymous">
    <!-- Google fonts - Popppins for copy-->
    <!-- orion icons-->
    <link rel="stylesheet" href="css/orionicons.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="img/favicon.png?3">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
    <script src="js/angular.js"></script>
    <script src="js/chart.js"></script>
    <link href="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.js"></script>
</head>
<body ng-controller="chartController">
<!-- navbar-->
<div class="d-flex align-items-stretch">
    <div class="page-holder w-100 d-flex flex-wrap">
        <div class="container-fluid px-xl-5">
            <section class="py-5">
                <div class="row mb-4">
                    <div class="col-lg-8 mb-4 mb-lg-0">
                        <div class="card">
                            <div class="card-header">
                                <h2 class="h6 text-uppercase mb-0">热门壁纸分类</h2>
                            </div>
                            <div class="card-body">
                                <p class="mb-5 text-gray">作品最多的几类壁纸</p>
                                <div class="chart-holder mt-5 mb-5">
                                    <canvas id="lineChartExample"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4">
                        <div class="card mb-4">
                            <div class="card-header">
                                <h2 class="h6 text-uppercase mb-0">收藏为0壁纸占比</h2>
                            </div>
                            <div class="card-body">
                                <div class="chart-holder">
                                    <canvas id="pieChart1"></canvas>
                                </div>
                            </div>
                        </div>
                        <div class="card mb-3">
                            <div class="card-header">
                                <h2 class="h6 text-uppercase mb-0">点赞为0壁纸占比</h2>
                            </div>
                            <div class="card-body">
                                <div class="chart-holder">
                                    <canvas id="pieChart2"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mb-4">

                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <h2 class="h6 mb-0 text-uppercase">最热壁纸分析</h2>
                            </div>
                            <div class="card-body">
                                <p class="mb-5 text-gray">得分(点赞数+收藏数)最高的壁纸有什么不同之处？点击查看详情</p>
                                <div class="chart-holder mt-5 mb-5">
                                    <canvas id="barChartExample1"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="card mb-4">
                            <div class="card-header">
                                <h2 class="h6 text-uppercase mb-0">给我更多的赞！</h2>
                            </div>
                            <div class="card-body">
                                <div class="chart-holder">
                                    <canvas id="doughnutChartExample"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="card mb-4">
                            <div class="card-header">
                                <h2 class="h6 text-uppercase mb-0">我爱收藏</h2>
                            </div>
                            <div class="card-body">
                                <div class="chart-holder">
                                    <canvas id="pieChartExample"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <footer class="footer bg-white shadow align-self-end py-3 px-xl-5 w-100">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6  text-primary " style="left: 500px">
                        <p class="mb-2 mb-md-0">壁纸分析推荐平台2020,所有数据来自于堆糖，仅做毕设使用，侵权必删</p>
                    </div>

                </div>
            </div>
        </footer>
    </div>
</div>
<!-- JavaScript files-->
<script src="js/jquery.min.js"></script>
<script src="vendor/popper.js/umd/popper.min.js"> </script>
<script src="js/bootstrap.min.js"></script>
<script src="vendor/jquery.cookie/jquery.cookie.js"> </script>
<script src="js/Chart.min.js"></script>
<script src="js/js.cookie.min.js"></script>
<script src="js/charts-custom.js"></script>
<script src="js/front.js"></script>
</body>
</html>
