
<!DOCTYPE html>
<html lang="en" ng-app="recommand">
<head>
    <meta charset="UTF-8">
    <meta name='referrer' content="never">
    <title>注册</title>
    <link rel="shortcut icon" href="//mat1.gtimg.com/www/icon/favicon2.ico" />
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="js/md5.js"></script>
    <link href="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.js"></script>
    <script src="https://cdn.bootcss.com/angular.js/1.5.8/angular.min.js"></script>
    <script src="https://cdn.bootcss.com/angular.js/1.5.8/angular-cookies.min.js"></script>
    <script type="text/javascript" src="js/update.js"></script>
    <script src="https://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <link href="css/styleButton.css" rel="stylesheet">
    <style>
        .touimg{
            width: 50px;
            border-radius: 30%;
            padding: 5px;
        }
    </style>

</head>
<body ng-controller="loginController">



<div class="aui-register-popup">
    <div class="aui-register-box">
        <div class="aui-register-link">
            <a href="/" class="fl">返回首页</a>
        </div>
        <div class="aui-register-logo">
            <img class="touimg" src="{{user.url}}">
        </div>
        <div class="aui-register-form" id="verifyCheck">
            <div class="register-wrap" id="register-wrap">
                <div class="register" id="register">


                    <!--账户密码登录-->
                    <div  id="rc">
                        <div class="aui-register-form-item">
                            <input type="text"  ng-model="user.username" name="username" maxlength="20"  placeholder="账户名" class="txt03 f-r3 required" tabindex="3" data-valid="isNonEmpty||between:3-20||isUname" data-error="<i class='icon-tips'></i>您还没有输入账户名||<i class='icon-tips'></i>用户名长度3-20位||<i class='icon-tips'></i>只能输入字母、数字、且以中文或字母开头" id="adminNo">
                            <label class="focus valid"></label>

                        </div>
                        <div class="aui-register-form-item">
                            <input type="password" ng-model="user.password" name="password" placeholder="密码" id="password" maxlength="20" class="txt04 f-r3 required" tabindex="4" style="ime-mode:disabled;" onpaste="return  false" autocomplete="off" data-valid="isNonEmpty||between:6-20||level:2" data-error="<i class='icon-tips'></i>密码太短，最少6位||<i class='icon-tips'></i>密码长度6-20位||<i class='icon-tips'></i>密码太简单，有被盗风险，建议字母+数字的组合">
                            <label class="focus valid"></label>

                        </div>
                        <div class="aui-register-form-item">
                            <input type="text" ng-model="user.url" name="url" placeholder="头像链接" style="user-select: text">
                            <label class="focus valid"></label>

                        </div>
                        <div class="aui-register-form-item">

                            <input id="aui-btn-reg" ng-click="update()" class="aui-btn-reg" placeholder=""  readonly="readonly" value="确认修改" >
                        </div>

                    </div>
                    <!--手机验证码登录-->
                    <!--注册-->


                    <!-- 扫码登录 -->

                </div>
            </div>
            <div class="clearfix"></div>
        </div>

    </div>
</div>






</body>
</html>
